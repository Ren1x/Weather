<body class="mainStyle">
	<!-- 	HEADER -->
	<header class="jumbotron-fluid text-center py-3">
		<div class="container">
			<h1 class="display-1">WEATHER</h1>
			<p class="lead">find out your weather</p>
		</div>
	</header>
	<!-- 	NAVIGATION (fixed bottom) -->
		<nav class="navbar navbar-expand fixed-bottom navbar-dark bg-dark py-0">
			<div class="collapse navbar-collapse justify-content-end">
				<a href="#" class="nav-item mr-auto"><span id="copy" class="navbar-text">&copy;Ren1x</span></a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link active"><img src="images/icons/weather.png" alt="" class="mx-1 mb-1" width="25" height="25">Weather</a>
					</li>
					<li class="nav-item">

	<!-- 	MAIN (searching bar & WEATHER blocks) -->
	<main role="main">
		<article class="text-center my-3 py-2">
			<h4 class="py-3">Введите город</h4>
			<form class="form-inline needs-validation justify-content-center">
				<div id="searchForm" class="form-group success center">
					<input id="userInput" class="form-control" type="text">
					<small id="cityError" class="invalid-tooltip">
						Такого города нет.
					</small>
					<button id="search" class="btn btn-info ml-2 my-2" type="submit">Поиск</button>
				</div>
			</form>

			<div id="sectionContainer" class="container my-4 py-3 text-center">
				<h3 id="city"></h3>
				<div class="row mb-2">
					<section id="weather1" class="col-md-6 col-10 offset-1 offset-md-3"></section>
				</div>
				<div class="row justify-content-center">
					<section id="weather2" class="col-md-3 col-5 pt-2 m-1"></section>
					<section id="weather3" class="col-md-3 col-5 pt-2 m-1"></section>
					<section id="weather4" class="col-md-3 col-5 pt-2 m-1"></section>

					<section id="weather6" class="col-md-3 col-5 pt-2 m-1"></section>
					<section id="weather7" class="col-md-3 col-5 pt-2 m-1"></section>
				</div>
			</div>
		</article>
